<div>
    <h2 data-translate="gApp.k.home.title">KS</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="k.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="gApp.k.home.createLabel">
                        Create new K
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="gApp.k.username">Username</span></th>
                    <th><span data-translate="gApp.k.password">Password</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="k in vm.ks track by k.id">
                    <td><a ui-sref="k-detail({id:k.id})">{{k.id}}</a></td>
                    <td>{{k.username}}</td>
                    <td>{{k.password}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="k-detail({id:k.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="k.edit({id:k.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="k.delete({id:k.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
